<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Tasarım Aracı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: start;
            max-width: 1400px;
            width: 100%;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
        }
        
        .logo-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .logo-container {
            width: 400px;
            height: 400px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logo-svg {
            width: 80%;
            height: 80%;
            transition: all 0.3s ease;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-item label {
            font-size: 14px;
            color: #ccc;
        }
        
        input[type="range"] {
            width: 150px;
            margin-left: 15px;
        }
        
        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            width: 150px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .preset-btn {
            padding: 12px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }
        
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2 style="margin-bottom: 30px; text-align: center; color: #ff6b35;">Logo Ayarları</h2>
            
            <div class="control-group">
                <h3>Renkler</h3>
                <div class="control-item">
                    <label>Ana Renk:</label>
                    <input type="color" id="mainColor" value="#2c3e50">
                </div>
                <div class="control-item">
                    <label>Vurgu Rengi:</label>
                    <input type="color" id="accentColor" value="#e74c3c">
                </div>
                <div class="control-item">
                    <label>Arka Plan:</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Boyut & Stil</h3>
                <div class="control-item">
                    <label>Kalınlık:</label>
                    <input type="range" id="strokeWidth" min="1" max="5" value="2" step="0.5">
                </div>
                <div class="control-item">
                    <label>Boyut:</label>
                    <input type="range" id="logoSize" min="60" max="90" value="75">
                </div>
                <div class="control-item">
                    <label>Döndürme:</label>
                    <input type="range" id="rotation" min="-45" max="45" value="0">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Efektler</h3>
                <div class="control-item">
                    <label>Gölge:</label>
                    <input type="range" id="shadowIntensity" min="0" max="10" value="3">
                </div>
                <div class="control-item">
                    <label>Parlaklık:</label>
                    <input type="range" id="brightness" min="0.5" max="1.5" value="1" step="0.1">
                </div>
            </div>
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="applyPreset('classic')">Klasik</button>
                <button class="preset-btn" onclick="applyPreset('modern')">Modern</button>
                <button class="preset-btn" onclick="applyPreset('dark')">Karanlık</button>
                <button class="preset-btn" onclick="applyPreset('gold')">Altın</button>
            </div>
        </div>
        
        <div class="logo-display">
            <div class="logo-container" id="logoContainer">
                <svg class="logo-svg" id="logoSvg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Korsan Kafatası ve Çapa Tasarımı -->
                    <defs>
                        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                        </filter>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2c3e50"/>
                            <stop offset="100%" style="stop-color:#34495e"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Ana Çapa -->
                    <g id="anchor" filter="url(#shadow)">
                        <!-- Çapa Gövdesi -->
                        <line x1="100" y1="40" x2="100" y2="140" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round"/>
                        
                        <!-- Çapa Üst Halkası -->
                        <circle cx="100" cy="50" r="12" fill="none" stroke="url(#gradient)" stroke-width="3"/>
                        
                        <!-- Çapa Kolları -->
                        <path d="M 85 130 Q 85 145 70 150 Q 75 155 85 150 L 100 140" fill="url(#gradient)" stroke="url(#gradient)" stroke-width="2"/>
                        <path d="M 115 130 Q 115 145 130 150 Q 125 155 115 150 L 100 140" fill="url(#gradient)" stroke="url(#gradient)" stroke-width="2"/>
                        
                        <!-- Çapa Sivri Uçları -->
                        <circle cx="75" cy="155" r="4" fill="#e74c3c"/>
                        <circle cx="125" cy="155" r="4" fill="#e74c3c"/>
                    </g>
                    
                    <!-- Korsan Kafatası -->
                    <g id="skull" transform="translate(100,80)">
                        <!-- Kafatası -->
                        <ellipse cx="0" cy="-5" rx="25" ry="30" fill="url(#gradient)" filter="url(#shadow)"/>
                        
                        <!-- Göz Çukurları -->
                        <ellipse cx="-10" cy="-10" rx="6" ry="8" fill="#e74c3c"/>
                        <ellipse cx="10" cy="-10" rx="6" ry="8" fill="#e74c3c"/>
                        
                        <!-- Burun -->
                        <path d="M -2 0 L 0 8 L 2 0 Z" fill="#e74c3c"/>
                        
                        <!-- Ağız/Diş -->
                        <rect x="-8" y="8" width="3" height="8" fill="#e74c3c"/>
                        <rect x="-3" y="10" width="2" height="6" fill="#e74c3c"/>
                        <rect x="1" y="10" width="2" height="6" fill="#e74c3c"/>
                        <rect x="5" y="8" width="3" height="8" fill="#e74c3c"/>
                    </g>
                    
                    <!-- Dekoratif Zincir -->
                    <g id="chain" opacity="0.7">
                        <circle cx="60" cy="100" r="3" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="70" cy="90" r="3" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="130" cy="90" r="3" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                        <circle cx="140" cy="100" r="3" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            
            <div class="download-section">
                <button class="download-btn" onclick="downloadLogo()">
                    💾 Logo'yu İndir (PNG)
                </button>
            </div>
        </div>
        
        <div class="controls">
            <h2 style="margin-bottom: 30px; text-align: center; color: #ff6b35;">Özelleştirme</h2>
            
            <div class="control-group">
                <h3>Logo Stili</h3>
                <div class="control-item">
                    <label>Çapa Stili:</label>
                    <select id="anchorStyle">
                        <option value="classic">Klasik</option>
                        <option value="modern">Modern</option>
                        <option value="minimal">Minimal</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Kafatası Stili:</label>
                    <select id="skullStyle">
                        <option value="detailed">Detaylı</option>
                        <option value="simple">Basit</option>
                        <option value="abstract">Soyut</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Ek Özellikler</h3>
                <div class="control-item">
                    <label>Çerçeve:</label>
                    <input type="checkbox" id="addBorder">
                </div>
                <div class="control-item">
                    <label>Yıldız Efekti:</label>
                    <input type="checkbox" id="addStars">
                </div>
                <div class="control-item">
                    <label>Metin Ekle:</label>
                    <input type="text" id="logoText" placeholder="Logo metni..." style="width: 150px; padding: 5px;">
                </div>
            </div>
            
            <div style="margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 10px;">
                <h4 style="color: #ff6b35; margin-bottom: 10px;">💡 İpuçları:</h4>
                <ul style="font-size: 12px; line-height: 1.6; color: #ccc;">
                    <li>Farklı renk kombinasyonları deneyin</li>
                    <li>Minimal tasarım daha profesyonel görünür</li>
                    <li>Logo'yu farklı boyutlarda test edin</li>
                    <li>Marka kimliğinize uygun renk seçin</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let currentSettings = {
            mainColor: '#2c3e50',
            accentColor: '#e74c3c',
            bgColor: '#ffffff',
            strokeWidth: 2,
            logoSize: 75,
            rotation: 0,
            shadowIntensity: 3,
            brightness: 1
        };

        function updateLogo() {
            const svg = document.getElementById('logoSvg');
            const container = document.getElementById('logoContainer');
            
            // Arka plan rengini güncelle
            container.style.background = currentSettings.bgColor;
            
            // SVG boyutunu güncelle
            svg.style.width = currentSettings.logoSize + '%';
            svg.style.height = currentSettings.logoSize + '%';
            svg.style.transform = `rotate(${currentSettings.rotation}deg)`;
            svg.style.filter = `brightness(${currentSettings.brightness})`;
            
            // Renkleri güncelle
            const gradient = svg.querySelector('#gradient');
            const stops = gradient.querySelectorAll('stop');
            stops[0].style.stopColor = currentSettings.mainColor;
            stops[1].style.stopColor = adjustBrightness(currentSettings.mainColor, -20);
            
            // Vurgu renklerini güncelle
            const accentElements = svg.querySelectorAll('[fill="#e74c3c"]');
            accentElements.forEach(el => el.setAttribute('fill', currentSettings.accentColor));
            
            // Stroke width güncelle
            const strokeElements = svg.querySelectorAll('[stroke-width]');
            strokeElements.forEach(el => {
                const currentWidth = parseFloat(el.getAttribute('stroke-width'));
                el.setAttribute('stroke-width', currentWidth * currentSettings.strokeWidth / 2);
            });
            
            // Gölge güncelle
            const shadow = svg.querySelector('#shadow feDropShadow');
            shadow.setAttribute('stdDeviation', currentSettings.shadowIntensity);
            shadow.setAttribute('flood-opacity', currentSettings.shadowIntensity / 10);
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function applyPreset(preset) {
            switch(preset) {
                case 'classic':
                    currentSettings = {
                        mainColor: '#2c3e50',
                        accentColor: '#e74c3c',
                        bgColor: '#ffffff',
                        strokeWidth: 2,
                        logoSize: 75,
                        rotation: 0,
                        shadowIntensity: 3,
                        brightness: 1
                    };
                    break;
                case 'modern':
                    currentSettings = {
                        mainColor: '#34495e',
                        accentColor: '#f39c12',
                        bgColor: '#ecf0f1',
                        strokeWidth: 1.5,
                        logoSize: 70,
                        rotation: 0,
                        shadowIntensity: 5,
                        brightness: 1.1
                    };
                    break;
                case 'dark':
                    currentSettings = {
                        mainColor: '#1a1a1a',
                        accentColor: '#ff6b35',
                        bgColor: '#2c2c2c',
                        strokeWidth: 3,
                        logoSize: 80,
                        rotation: 0,
                        shadowIntensity: 7,
                        brightness: 0.9
                    };
                    break;
                case 'gold':
                    currentSettings = {
                        mainColor: '#b8860b',
                        accentColor: '#ffd700',
                        bgColor: '#fffef7',
                        strokeWidth: 2.5,
                        logoSize: 75,
                        rotation: 0,
                        shadowIntensity: 4,
                        brightness: 1.2
                    };
                    break;
            }
            updateControls();
            updateLogo();
        }

        function updateControls() {
            document.getElementById('mainColor').value = currentSettings.mainColor;
            document.getElementById('accentColor').value = currentSettings.accentColor;
            document.getElementById('bgColor').value = currentSettings.bgColor;
            document.getElementById('strokeWidth').value = currentSettings.strokeWidth;
            document.getElementById('logoSize').value = currentSettings.logoSize;
            document.getElementById('rotation').value = currentSettings.rotation;
            document.getElementById('shadowIntensity').value = currentSettings.shadowIntensity;
            document.getElementById('brightness').value = currentSettings.brightness;
        }

        // Event listeners
        document.getElementById('mainColor').addEventListener('input', (e) => {
            currentSettings.mainColor = e.target.value;
            updateLogo();
        });

        document.getElementById('accentColor').addEventListener('input', (e) => {
            currentSettings.accentColor = e.target.value;
            updateLogo();
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            currentSettings.bgColor = e.target.value;
            updateLogo();
        });

        document.getElementById('strokeWidth').addEventListener('input', (e) => {
            currentSettings.strokeWidth = parseFloat(e.target.value);
            updateLogo();
        });

        document.getElementById('logoSize').addEventListener('input', (e) => {
            currentSettings.logoSize = parseInt(e.target.value);
            updateLogo();
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            currentSettings.rotation = parseInt(e.target.value);
            updateLogo();
        });

        document.getElementById('shadowIntensity').addEventListener('input', (e) => {
            currentSettings.shadowIntensity = parseInt(e.target.value);
            updateLogo();
        });

        document.getElementById('brightness').addEventListener('input', (e) => {
            currentSettings.brightness = parseFloat(e.target.value);
            updateLogo();
        });

        function downloadLogo() {
            const svg = document.getElementById('logoSvg');
            const container = document.getElementById('logoContainer');
            
            // Canvas oluştur
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            
            // Arka planı çiz
            ctx.fillStyle = currentSettings.bgColor;
            ctx.fillRect(0, 0, 800, 800);
            
            // SVG'yi string'e çevir
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Dairesel klip oluştur
                ctx.beginPath();
                ctx.arc(400, 400, 380, 0, Math.PI * 2);
                ctx.clip();
                
                // SVG'yi çiz
                const size = 800 * (currentSettings.logoSize / 100);
                const x = (800 - size) / 2;
                const y = (800 - size) / 2;
                
                ctx.save();
                ctx.translate(400, 400);
                ctx.rotate(currentSettings.rotation * Math.PI / 180);
                ctx.translate(-400, -400);
                ctx.drawImage(img, x, y, size, size);
                ctx.restore();
                
                // İndir
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'improved-logo.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(url);
                });
            };
            img.src = url;
        }

        // İlk yükleme
        updateLogo();
    </script>
</body>
</html>
